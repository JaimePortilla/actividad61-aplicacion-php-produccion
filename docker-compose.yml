version: '3.8'

services:
  db:                          # ← Nombre importante: "mariadb" (así lo espera tu código)
    image: mariadb:10.11
    container_name: valorant_db
    env_file: .env
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/database.sql:/docker-entrypoint-initdb.d/database.sql
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: jaimeportilla/actividad61-aplicacion-crud-php:latest
    container_name: valorant_web
    depends_on:
      db:
        condition: service_healthy      # ← Espera a que la BD esté realmente lista
    env_file: .env
    volumes:
      - ./src:/var/www/html
      - ./conf/000-default.conf:/etc/apache2/sites-available/000-default.conf
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  db_data: